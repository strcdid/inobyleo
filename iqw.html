<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <div class="container mt-4 mb-2 row">
                    <div class="card col-5">
                        <button type="button" class="btn-close" aria-label="Close" onclick="pqw('selai-1')"></button>
                        <img id="selai-1"
                            src="https://yt3.ggpht.com/-5VnD39Towrnbg9H0ShlvLHrD0RfphyYzZX7bsACa6OOtCHm5-1s5tHViOk06RnRGkeGRaNdOg=s900-c-k-c0x00ffffff-no-rj" class="mb-2 img-fluid">
                        <input type="hidden" id="mix-1" value="none">
                    </div>
                    <div class="col-2 d-flex">
                        <div class="container align-self-center">
                            <h3>MIX</h3>
                        </div>
                    </div>
                    <div class="card col-5">
                        <button type="button" class="btn-close" aria-label="Close" onclick="pqw('selai-2')"></button>
                        <img id="selai-2"
                            src="https://yt3.ggpht.com/-5VnD39Towrnbg9H0ShlvLHrD0RfphyYzZX7bsACa6OOtCHm5-1s5tHViOk06RnRGkeGRaNdOg=s900-c-k-c0x00ffffff-no-rj" class="mb-2 img-fluid">
                        <input type="hidden" id="mix-2" value="none">
                    </div>
                </div>
                <script>
                    function oqaw(img, rasa) {
                        var lw=img
                        img = document.getElementById(img).src
                        var m1 = document.getElementById('mix-1').value
                        var m2 = document.getElementById('mix-2').value
                        if (m1 == 'none') {
                            document.getElementById('mix-1').value = rasa
                            document.getElementById('selai-1').src = img                            
                            document.getElementById(lw).classList.toggle('border')
                            document.getElementById(lw).classList.toggle('border-success')
                        } else if (m1 == rasa) {
                            document.getElementById('mix-1').value = 'none'
                            document.getElementById('selai-1').src = 'https://yt3.ggpht.com/-5VnD39Towrnbg9H0ShlvLHrD0RfphyYzZX7bsACa6OOtCHm5-1s5tHViOk06RnRGkeGRaNdOg=s900-c-k-c0x00ffffff-no-rj'
                            document.getElementById(lw).classList.toggle('border')
                            document.getElementById(lw).classList.toggle('border-success')
                        } else if (m1 != rasa) {
                            if (m2 == 'none') {
                                document.getElementById('mix-2').value = rasa
                                document.getElementById('selai-2').src = img
                                document.getElementById(lw).classList.toggle('border')
                                document.getElementById(lw).classList.toggle('border-primary')
                            } else if (m2 == rasa) {
                                document.getElementById('mix-2').value = 'none'
                                document.getElementById('selai-2').src = 'https://yt3.ggpht.com/-5VnD39Towrnbg9H0ShlvLHrD0RfphyYzZX7bsACa6OOtCHm5-1s5tHViOk06RnRGkeGRaNdOg=s900-c-k-c0x00ffffff-no-rj'
                                document.getElementById(lw).classList.toggle('border')
                                document.getElementById(lw).classList.toggle('border-primary')
                            }
                        }
                    }

                    function pqw(id) {
                        document.getElementById(id).value = 'none'
                        document.getElementById(id).src = 'https://yt3.ggpht.com/-5VnD39Towrnbg9H0ShlvLHrD0RfphyYzZX7bsACa6OOtCHm5-1s5tHViOk06RnRGkeGRaNdOg=s900-c-k-c0x00ffffff-no-rj'
                    }
                </script>
                <div class="container">
                    <div class="mt-1 mb-1 owl-carousel" id="umami">
                        <div class="card item" onclick="oqaw('alpashow-1','Cokelat')">
                            <img src="https://awsimages.detik.net.id/community/media/visual/2017/03/24/5d1f050f-b8e9-4726-94b9-6aedff304453_169.jpg?w=500&q=90"
                                class="card-img-top" alt="ow" id="alpashow-1">
                            <div class="card-body">
                                <h5 class="card-title">Cokelat</h5>
                                <!-- <p class="card-text">Some quick example of the card's content.</p> -->
                            </div>
                        </div>
                        <div class="card item" onclick="oqaw('alpashow-2','Madu')">
                            <img src="https://static.honestdocs.id/system/blog_articles/main_hero_images/000/001/512/original/Ciri-Ciri_Madu_Asli__Ujilah_Melalui_8_Cara_Berikut.jpg"
                                class="card-img-top" alt="ow" id="alpashow-2">
                            <div class="card-body">
                                <h5 class="card-title">Madu</h5>
                                <!-- <p class="card-text">Some quick example of the card's content.</p> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Make The Base of Your Life Beautiful With This Bread & Butter Recipe That Will Make You Look
                    Gorgeous And Feel Gorgeous Too :)
                </div>
            </div>
        </div>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script>
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 5
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            })
        </script>
</body>

</html>
