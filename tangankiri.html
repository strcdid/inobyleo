<body>
    <section>
        <div class="container ">
            <div class="row">
                <div class="col-md-12" style="height: 100vh;">
                    <div class="row">
                        <div class="col-md-4" style="height: 100vh;">
                            <div class="row">
                                <div class="col-md-12" style="height: 70vh;">

                                        style="background: url('Untitled_design_1_-removebg-preview.png'); background-size: contain; width: 100%; height: 100%; background-position: center; background-repeat: no-repeat;">
                                        <center>
                                            <div class="" style="width: 250px; height: 250px;">

                                                    class="img-fluid animate__animated animate__bounceInLeft">
                                            </div>
                                        </center>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" style="height: 30vh;">
                                        <div class="owl-carousel owl-theme">
                                            <div class="item">
                                                <img src="https://www.w3schools.com/images/colorpicker2000.png"
                                                    class="img-fluid"
                                                    onclick="iponi('https://www.w3schools.com/images/colorpicker2000.png')">
                                            </div>

                                                <img src="https://cdn4.buysellads.net/uu/1/110638/1649108305-AZRDIR_NAT-DataAIRefresh-NA-A_260x200_Lifestyle_Statement.png"

                                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            iponi = (url) => {
                setTimeout(() => {
                    document.getElementById('iponi').src = url;
                    document.getElementById('iponi').classList.toggle('animate__hinge');

                    document.getElementById('iponi').classList.toggle('animate__bounceInLeft');
                }, 2000);
                    document.getElementById('iponi').classList.toggle('animate__bounceInLeft');
                    document.getElementById('iponi').classList.toggle('animate__hinge');
            }
        </script>
